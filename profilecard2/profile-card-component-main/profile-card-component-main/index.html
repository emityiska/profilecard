<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<!-- CSS /Bootstrap stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />

  <!--font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <!-- Google Font embedding-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <!-- backgroound image-->


<div id="background-img-container">
  <div class="pattern-top">
      <img src="images/bg-pattern-top.svg" alt="pattern-top">
  </div>

  <div class="pattern-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="pattern-bottom">
  </div>
</div>




<!-- profile card section -->
<div id="profile-card">
  <div class="card-top">
    <div class="img-box">
      <img src="images/image-victor.jpg" alt="Profile Picture">
    </div>
    <div class="victor-bio">
    <h3 class="name">Victor Crest</h3>
    <span class="age">26</span>
    <p class="location">London</p>
   </div>
 </div>

  <div class="card-bottom">
    <hr class="border">
    <div class="grid-container">
      <div class="grid-item followers">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="grid-item likes">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="grid-item photos">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
  </div>
</div>

    </div>
  </footer> -->

</body>
</html>
